<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایشگر هوشمند عکس</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .status-box {
            padding: 10px;
            background: #eef;
            border: 1px solid #99c;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
        #main-form {
            margin-top: 15px;
        }
        input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ویرایشگر هوشمند عکس</h2>
    <div id="app-status" class="status-box">در حال بررسی وضعیت و عضویت شما...</div>

    <div id="main-form" style="display: none;">
        <p id="credit-display">اعتبار باقی‌مانده: 0</p>
        <label>ارسال عکس:</label>
        <input type="file" id="user-photo" accept="image/*">
        <button onclick="uploadPhoto()">ارسال و ویرایش عکس</button>
    </div>
</div>

<script>
function checkStatus() {
    fetch('/check_status') // مسیر API شما
        .then(res => res.json())
        .then(data => {
            if(data.is_member) {
                document.getElementById('app-status').style.display = 'none';
                document.getElementById('main-form').style.display = 'block';
                document.getElementById('credit-display').textContent = 
                    'اعتبار باقی‌مانده: ' + data.credits;
            } else {
                document.getElementById('app-status').textContent = 
                    'شما عضو نیستید یا باید کانال‌ها را دنبال کنید.';
            }
        })
        .catch(err => {
            document.getElementById('app-status').textContent = 
                'خطا در بررسی وضعیت، دوباره تلاش کنید.';
            console.error(err);
        });
}

function uploadPhoto() {
    const fileInput = document.getElementById('user-photo');
    if(fileInput.files.length === 0) {
        alert('لطفاً یک عکس انتخاب کنید.');
        return;
    }
    const formData = new FormData();
    formData.append('photo', fileInput.files[0]);

    fetch('/upload_photo', {  // مسیر آپلود عکس
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.success) {
            alert('عکس با موفقیت ارسال و ویرایش شد!');
        } else {
            alert('خطا در ارسال عکس: ' + data.message);
        }
    })
    .catch(err => {
        alert('خطا در ارتباط با سرور.');
        console.error(err);
    });
}

// بررسی وضعیت هنگام بارگذاری صفحه
window.onload = checkStatus;
</script>
</body>
</html>
